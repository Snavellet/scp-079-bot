plugins {
    id 'java'
}

group 'me.snavellet'
// Major.Minor.Revisions
// Semantic versioning implemented
// You might be wondering why the version don't start at 1.0.0. It's because the other repository got corrupted, so I had to remove it and create a new one; which is this one.
version '1.9.0-beta'

repositories {
    mavenCentral()
    jcenter()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'me.snavellet.bot.Main',
                'Built-By': 'Snavellet',
                'Build-Jdk': '11.0.3'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    implementation("net.dv8tion:JDA:4.2.0_172") {
        exclude module: "opus-java"
    }
    implementation("com.jagrosh:jda-utilities:3.0.4")
    implementation("org.hibernate:hibernate-core:5.4.18.Final")
    implementation("mysql:mysql-connector-java:8.0.21")
    implementation("com.google.code.gson:gson:2.8.6")
    implementation("org.decimal4j:decimal4j:1.0.3")
}
